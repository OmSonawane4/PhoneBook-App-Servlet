<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📇 Register Contact</h1>
    <form action="submit_contact" method="post"> <!-- Update action if needed -->
      <input type="text" name="name" placeholder="Full Name" required> <br><br>
      <input type="tel" name="phone" placeholder="Phone Number" required> <br><br>
      <input type="email" name="email" placeholder="Email Address (optional)"> <br><br>
      <button type="submit">Save Contact</button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
      <a href="viewcontacts">➡️ Go to Contact List</a>
    </div>
  </div>
</body>
</html>
